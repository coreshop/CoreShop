CoreShop\Component\Notification\Model\NotificationRule:
    type: mappedSuperclass
    table: coreshop_notification_rule
    fields:
        id:
            type: integer
            column: id
            id: true
            generator:
                strategy: AUTO
        name:
            column: name
            type: string
        type:
            column: type
            type: string
            nullable: true
        active:
            column: active
            type: boolean
        sort:
            column: sort
            type: integer
        creationDate:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        modificationDate:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    manyToMany:
        conditions:
            targetEntity: CoreShop\Component\Rule\Model\ConditionInterface
            orphanRemoval: true
            orderBy: { 'sort': 'ASC' }
            cascade:
                - all
            joinTable:
                name: coreshop_notification_rule_conditions
                joinColumns:
                    notification_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE
                inverseJoinColumns:
                    action_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE

        actions:
            targetEntity: CoreShop\Component\Rule\Model\ActionInterface
            orphanRemoval: true
            orderBy: { 'sort': 'ASC' }
            cascade:
                - all
            joinTable:
                name: coreshop_notification_rule_action
                joinColumns:
                    notification_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE
                inverseJoinColumns:
                    action_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE
