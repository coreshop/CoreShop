        arguments:
            - '%coreshop.model.payment_rule_group.class%'
            - '%coreshop.form.type.payment_rule_group.validation_groups%'
        tags:
            - { name: form.type }

    CoreShop\Bundle\PaymentBundle\Form\Type\Rule\Action\AdditionPercentActionConfigurationType:
        arguments:
            - '%coreshop.form.type.payment_rule.action.addition_percent.validation_groups%'
        tags:
            - { name: form.type }

    CoreShop\Bundle\PaymentBundle\Form\Type\Rule\Action\DiscountPercentActionConfigurationType:
