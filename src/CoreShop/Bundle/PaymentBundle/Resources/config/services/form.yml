    CoreShop\Bundle\PaymentBundle\Form\Type\PaymentRuleType:
        arguments:
            - '%coreshop.model.payment_rule.class%'
            - '%coreshop.form.type.payment_rule.validation_groups%'
        tags:
            - { name: form.type }

    CoreShop\Bundle\PaymentBundle\Form\Type\PaymentRuleConditionCollectionType:
        arguments:
            - '@coreshop.registry.payment_rule.conditions'
        tags:
            - { name: form.type }

    CoreShop\Bundle\PaymentBundle\Form\Type\PaymentRuleActionCollectionType:
        arguments:
            - '@coreshop.registry.payment_rule.actions'
        tags:
            - { name: form.type }

    CoreShop\Bundle\PaymentBundle\Form\Type\PaymentRuleConditionChoiceType:
        arguments:
            - '%coreshop.payment_rule.conditions%'
        tags:
            - { name: form.type }

    CoreShop\Bundle\PaymentBundle\Form\Type\PaymentRuleActionChoiceType:
        arguments:
            - '%coreshop.payment_rule.actions%'
