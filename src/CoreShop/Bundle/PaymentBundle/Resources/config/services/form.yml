parameters:
    coreshop.form.type.payment_provider.validation_groups: [coreshop]
    coreshop.form.type.payment_provider_translation.validation_groups: [coreshop]
    coreshop.form.type.payment_rule.validation_groups: [coreshop]
    coreshop.form.type.payment_rule_group.validation_groups: [coreshop]
    coreshop.form.type.payment_rule.action.addition_percent.validation_groups: [ coreshop ]
    coreshop.form.type.payment_rule.action.discount_percent.validation_groups: [ coreshop ]
