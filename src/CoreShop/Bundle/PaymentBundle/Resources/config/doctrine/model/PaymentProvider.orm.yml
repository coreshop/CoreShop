CoreShop\Component\Payment\Model\PaymentProvider:
    type: mappedSuperclass
    table: coreshop_payment_provider
    fields:
        id:
            type: integer
            column: id
            id: true
            generator:
                strategy: AUTO
        identifier:
            column: identifier
            type: string
            unique: true
            length: 100
        active:
            column: active
            type: boolean
        position:
            column: position
            type: integer
        logoId:
            column: logoId
            type: integer
            nullable: true
        creationDate:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        modificationDate:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update