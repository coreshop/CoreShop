CoreShop\Component\Payment\Model\Payment:
    type: mappedSuperclass
    table: coreshop_payment
    fields:
        id:
            type: integer
            column: id
            id: true
            generator:
                strategy: AUTO
        state:
            column: state
            type: string
        number:
            column: number
            type: string
            nullable: true
        description:
            number: description
            type: string
            nullable: true
        totalAmount:
            column: total_amount
            type: bigint
            nullable: true
        currencyCode:
            column: currency_code
            type: string
            nullable: true
        details:
            column: details
            type: json_array
        orderId:
            column: orderId
            type: integer
        datePayment:
            column: datePayment
            type: datetime
        creationDate:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        modificationDate:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        paymentProvider:
            targetEntity: CoreShop\Component\Payment\Model\PaymentProviderInterface
            joinColumn:
                name: payment_provider_id
                referencedColumnName: id
                nullable: true
