CoreShop\Component\Payment\Model\Payment:
    type: mappedSuperclass
    table: coreshop_payment
    fields:
        id:
            type: integer
            column: id
            id: true
            generator:
                strategy: AUTO
        state:
            column: state
            type: string
        orderId:
            column: orderId
            type: integer
        datePayment:
            column: datePayment
            type: datetime
        creationDate:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        modificationDate:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        paymentProvider:
            targetEntity: CoreShop\Component\Payment\Model\PaymentProviderInterface
            joinColumn:
                name: payment_provider_id
                referencedColumnName: id
                nullable: true
        currency:
            targetEntity: CoreShop\Component\Currency\Model\CurrencyInterface
            joinColumn:
                name: currency_id
                referencedColumnName: id
                nullable: true
                onDelete: 'SET NULL'