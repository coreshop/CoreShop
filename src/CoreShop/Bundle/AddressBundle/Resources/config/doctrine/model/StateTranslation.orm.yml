CoreShop\Component\Address\Model\StateTranslation:
    type: mappedSuperclass
    table: coreshop_state_translation
    fields:
        id:
            type: integer
            column: id
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            column: name
            nullable: true
        creationDate:
            type: date
            gedmo:
                timestampable:
                    on: create
        modificationDate:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
