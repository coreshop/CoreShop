framework:
    workflows:
        coreshop_order_payment:
            type: 'state_machine'
            marking_store:
                service: coreshop.state_machine.marking_store.order_payment_pimcore_marking_store
            supports: CoreShop\Component\Order\Model\Order

core_shop_workflow:
    state_machine:
        coreshop_order_payment:
            places:
                - new
                - awaiting_payment
                - partially_authorized
                - authorized
                - partially_paid
                - cancelled
                - paid
                - partially_refunded
                - refunded
            transitions:
                request_payment:
                    from: new
                    to: awaiting_payment
                partially_authorize:
                    from: [awaiting_payment, partially_authorized]
                    to: partially_authorized
                authorize:
                    from: [awaiting_payment, partially_authorized]
                    to: authorized
                partially_pay:
                    from: [awaiting_payment, partially_paid, partially_authorized]
                    to: partially_paid
                cancel:
                    from: [awaiting_payment, authorized, partially_authorized]
                    to: cancelled
                pay:
                    from: [awaiting_payment, partially_paid, authorized]
                    to: paid
                partially_refund:
                    from: [paid, partially_paid, partially_refunded]
                    to: partially_refunded
                refund:
                    from: [paid, partially_paid, partially_refunded]
                    to: refunded
            place_colors:
                new: '#61c2cb'
                awaiting_payment: '#feb624'
                partially_authorized: '#aa9488'
                authorized: '#896957'
                partially_paid: '#f27024'
                cancelled: '#f2583e'
                paid: '#5b981a'
                partially_refunded: '#77bed2'
                refunded: '#004966'
            callbacks:
                after:
                    resolve_state:
                        on: ['pay']
                        do: ['@coreshop.state_machine_resolver.order', 'resolve']
                        args: ['object']