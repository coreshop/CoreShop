CoreShop\Component\Order\Model\CartPriceRule:
    type: mappedSuperclass
    table: coreshop_cart_price_rule
    fields:
        id:
            type: integer
            column: id
            id: true
            generator:
                strategy: AUTO
        name:
            column: name
            type: string
        description:
            column: description
            type: string
            nullable: true
        isVoucherRule:
            column: isVoucherRule
            type: boolean
        active:
            column: active
            type: boolean
        creationDate:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        modificationDate:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    oneToMany:
        voucherCodes:
            targetEntity: CoreShop\Component\Order\Model\CartPriceRuleVoucherCodeInterface
            mappedBy: cartPriceRule
            cascade:
                - all

    manyToMany:
        conditions:
            targetEntity: CoreShop\Component\Rule\Model\ConditionInterface
            orphanRemoval: true
            orderBy: { 'sort': 'ASC' }
            cascade:
                - all
            joinTable:
                name: coreshop_cart_price_rule_conditions
                joinColumns:
                    price_rule_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE
                inverseJoinColumns:
                    condition_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE

        actions:
            targetEntity: CoreShop\Component\Rule\Model\ActionInterface
            orphanRemoval: true
            orderBy: { 'sort': 'ASC' }
            cascade:
                - all
            joinTable:
                name: coreshop_cart_price_rule_action
                joinColumns:
                    price_rule_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE
                inverseJoinColumns:
                    action_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE
