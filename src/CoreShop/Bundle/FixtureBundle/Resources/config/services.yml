services:
    _defaults:
        public: true

    coreshop.fixture.data.executor: '@CoreShop\Bundle\FixtureBundle\Fixture\DataFixturesExecutor'
    CoreShop\Bundle\FixtureBundle\Fixture\DataFixturesExecutor:
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@event_dispatcher'

    coreshop.fixture.update_data_fixtures: '@CoreShop\Bundle\FixtureBundle\Fixture\UpdateDataFixturesFixture'
    CoreShop\Bundle\FixtureBundle\Fixture\UpdateDataFixturesFixture:
        arguments:
            - '@coreshop.factory.data_fixture'
            - '@coreshop.repository.data_fixture'

    coreshop.fixture.data.loader: '@CoreShop\Bundle\FixtureBundle\Fixture\Loader\DataFixturesLoader'
    CoreShop\Bundle\FixtureBundle\Fixture\Loader\DataFixturesLoader:
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@service_container'
            - '@CoreShop\Bundle\FixtureBundle\Fixture\UpdateDataFixturesFixture'
            - '@coreshop.repository.data_fixture'

    CoreShop\Bundle\FixtureBundle\Command\LoadDataFixturesCommand:
        arguments:
            - '@CoreShop\Bundle\FixtureBundle\Fixture\Loader\DataFixturesLoader'
            - '@CoreShop\Bundle\FixtureBundle\Fixture\DataFixturesExecutor'
        tags:
          - { name: console.command, command: coreshop:fixture:data:load }
