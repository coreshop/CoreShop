CoreShop\Component\Taxation\Model\TaxRateTranslation:
    type: mappedSuperclass
    table: coreshop_tax_rate_translation
    fields:
        id:
            type: integer
            column: id
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            column: name
            nullable: true
        creationDate:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        modificationDate:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
