CoreShop\Component\Product\Model\ProductSpecificPriceRule:
    type: mappedSuperclass
    table: coreshop_product_specific_price_rule
    fields:
        id:
            type: integer
            column: id
            id: true
            generator:
                strategy: AUTO
        name:
            column: name
            type: string
        active:
            column: active
            type: boolean
        inherit:
            column: inherit
            type: boolean
        priority:
            column: priority
            type: integer
        product:
            column: product
            type: integer
            nullable: false
        stopPropagation:
            column: stopPropagation
            type: boolean
        creationDate:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        modificationDate:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    manyToMany:
        conditions:
            targetEntity: CoreShop\Component\Rule\Model\ConditionInterface
            cascade:
                - all
            joinTable:
                name: coreshop_product_specific_price_rule_conditions
                joinColumns:
                    price_rule_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE
                inverseJoinColumns:
                    condition_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE

        actions:
            targetEntity: CoreShop\Component\Rule\Model\ActionInterface
            cascade:
                - all
            joinTable:
                name: coreshop_product_specific_price_rule_action
                joinColumns:
                    price_rule_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE
                inverseJoinColumns:
                    action_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE
