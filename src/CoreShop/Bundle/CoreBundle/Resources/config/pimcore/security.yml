pimcore:
    security:
        encoder_factories:
            '%coreshop.model.user.class%': coreshop.security.user.password_encoder_factory

security:
    providers:
        coreshop_user:
            id: coreshop.security.user_provider

    firewalls:
        coreshop_frontend:
            anonymous: ~
            pattern: ^/(?!(admin)).*$
            context: shop
            logout_on_user_change: true
            form_login:
                login_path: coreshop_login
                check_path: coreshop_login_check
                provider: coreshop_user
                failure_path: coreshop_login
                default_target_path: coreshop_index
                use_forward: false
                use_referer: true
            remember_me:
                secret: "%secret%"
                name: APP_CORESHOP_REMEMBER_ME
                lifetime: 31536000
                remember_me_parameter: _remember_me
            logout:
                path: coreshop_logout
                target: coreshop_login
                invalidate_session: false
                success_handler: coreshop.handler.shop_logout
