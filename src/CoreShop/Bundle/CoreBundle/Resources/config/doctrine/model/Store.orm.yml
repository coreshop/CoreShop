CoreShop\Component\Core\Model\Store:
    type: mappedSuperclass
    table: coreshop_store
    fields:
        useGrossPrice:
            type: boolean
    manyToOne:
        baseCountry:
            targetEntity: CoreShop\Component\Address\Model\CountryInterface
            joinColumn:
                name: baseCountryId
                referencedColumnName: id
                nullable: true
            fetch: EAGER
    oneToMany:
        configurations:
            targetEntity: CoreShop\Component\Configuration\Model\ConfigurationInterface
            orphanRemoval: true
            mappedBy: store
            cascade: [ persist, remove ]
            fetch: EAGER
    manyToMany:
       countries:
            targetEntity: CoreShop\Component\Address\Model\CountryInterface
            inversedBy: stores
            joinTable:
                name: coreshop_store_countries
                joinColumns:
                    store_id:
                        referencedColumnName: id
                        nullable: false
                inverseJoinColumns:
                    country_id:
                        referencedColumnName: id
                        nullable: false
