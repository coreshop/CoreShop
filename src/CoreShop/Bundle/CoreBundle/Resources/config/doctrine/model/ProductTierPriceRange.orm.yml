CoreShop\Component\Core\Model\ProductTierPriceRange:
    type: mappedSuperclass
    table: coreshop_product_tier_price_range
    fields:
        amount:
            column: amount
            type: integer
        pseudoPrice:
            column: pseudo_price
            type: integer
    manyToOne:
        currency:
            targetEntity: CoreShop\Component\Currency\Model\CurrencyInterface
            joinColumn:
                name: currencyId
                referencedColumnName: id
                onDelete: 'SET NULL'
