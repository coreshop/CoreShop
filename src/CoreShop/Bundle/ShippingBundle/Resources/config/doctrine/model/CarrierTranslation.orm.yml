CoreShop\Component\Shipping\Model\CarrierTranslation:
    type: mappedSuperclass
    table: coreshop_carrier_translation
    fields:
        id:
            type: integer
            column: id
            id: true
            generator:
                strategy: AUTO
        title:
            type: string
            column: title
            nullable: true
        description:
            type: text
            column: description
            nullable: true
        creationDate:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        modificationDate:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update