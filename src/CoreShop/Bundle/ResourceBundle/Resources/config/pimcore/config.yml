jms_serializer:
    metadata:
        directories:
            pimcore:
                namespace_prefix: "Pimcore"
                path: "@CoreShopResourceBundle/Resources/config/serializer"
            pimcore_dataobject:
                namespace_prefix: "Pimcore\\Model\\DataObject"
                path: "@CoreShopResourceBundle/Resources/config/serializer/DataObject"
            pimcore_element:
                namespace_prefix: "Pimcore\\Model\\Element"
                path: "@CoreShopResourceBundle/Resources/config/serializer/Element"

pimcore:
    objects:
        class_definitions:
            data:
                map:
                    coreShopSerializedData: CoreShop\Bundle\ResourceBundle\CoreExtension\SerializedData


doctrine:
    dbal:
        types:
            pimcoreObject: CoreShop\Component\Resource\Doctrine\Type\PimcoreObject