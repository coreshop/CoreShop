imports:
    - { resource: admin.yml }

jms_serializer:
    metadata:
        directories:
            coreshop-resource:
                namespace_prefix: "Pimcore"
                path: "@CoreShopResourceBundle/Resources/config/serializer"
            coreshop-carbon:
                namespace_prefix: "Carbon"
                path: "@CoreShopResourceBundle/Resources/config/serializer"
    property_naming:
        id: 'jms_serializer.identical_property_naming_strategy'

doctrine:
    dbal:
        types:
            pimcoreObject:
                class: CoreShop\Component\Resource\Doctrine\Type\PimcoreObject
                commented: true
            pimcoreDocument:
                class: CoreShop\Component\Resource\Doctrine\Type\PimcoreDocument
                commented: true
            pimcoreAsset:
                class: CoreShop\Component\Resource\Doctrine\Type\PimcoreAsset
                commented: true
            pimcoreSite:
                class: CoreShop\Component\Resource\Doctrine\Type\PimcoreSite
                commented: true
        mapping_types:
            enum: string
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        entity_managers:
            default:
                auto_mapping: true
                metadata_cache_driver:
                    type: service
                    id: doctrine_cache.providers.coreshop_pimcore_metadata_cache
                result_cache_driver:
                    type: service
                    id: doctrine_cache.providers.coreshop_pimcore_result_cache
                query_cache_driver:
                    type: service
                    id: doctrine_cache.providers.coreshop_pimcore_query_cache

doctrine_cache:
    custom_providers:
        coreshop_pimcore_cache:
            prototype: CoreShop\Component\Resource\Doctrine\Cache\PimcoreCache

    providers:
        coreshop_pimcore_metadata_cache:
            coreshop_pimcore_cache: []
        coreshop_pimcore_result_cache:
            coreshop_pimcore_cache: []
        coreshop_pimcore_query_cache:
            coreshop_pimcore_cache: []

framework:
    form: true

stof_doctrine_extensions:
    default_locale: '%locale%'
    orm:
        default:
            timestampable: true
