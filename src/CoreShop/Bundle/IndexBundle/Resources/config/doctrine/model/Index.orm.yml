CoreShop\Component\Index\Model\Index:
    type: mappedSuperclass
    table: coreshop_index
    fields:
        id:
            type: integer
            column: id
            id: true
            generator:
                strategy: AUTO
        class:
            column: class
            type: string
        name:
            column: name
            type: string
            nullable: false
        worker:
            column: worker
            type: string
            nullable: true
        configuration:
            column: configuration
            type: array
        indexLastVersion:
            column: indexLastVersion
            type: boolean
            options:
                default: false
        creationDate:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        modificationDate:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    oneToMany:
        columns:
            targetEntity: CoreShop\Component\Index\Model\IndexColumnInterface
            mappedBy: index
            orphanRemoval: true
            cascade:
                - all
            orderBy:
                name: ASC
