imports:
    - { resource: admin.yml }

pimcore:
    objects:
        class_definitions:
            data:
                map:
                    coreShopFilter: CoreShop\Bundle\IndexBundle\CoreExtension\Filter

core_shop_index:
    mapping_types:
        INTEGER: ~
        DOUBLE: ~
        STRING: ~
        TEXT: ~
        BOOLEAN: ~
        DATE: ~

jms_serializer:
    metadata:
        directories:
            coreshop-index:
                namespace_prefix: "CoreShop\\Component\\Index"
                path: "@CoreShopIndexBundle/Resources/config/serializer"
