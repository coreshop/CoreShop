ui:
    formatters:
        pretty:
            verbose: true
            paths: false
            snippets: false

    extensions:
        FriendsOfBehat\SymfonyExtension:
            bootstrap: behat-bootstrap.php
            kernel:
                path: app/BehatAppKernel.php
                class: BehatAppKernel
                environment: test

        Lakion\Behat\MinkDebugExtension:
            directory: etc/build
            clean_start: false
            screenshot: true

        Behat\MinkExtension:
            base_url: "http://localhost/app_test.php"
            sessions:
                default:
                    panther:
                        options:
                            browser: chrome
                            external_base_uri: "http://localhost/app_test.php"
            show_auto: false

        CoreShop\Behat\PantherExtension: ~

    gherkin:
        filters:
            tags: "@ui"

