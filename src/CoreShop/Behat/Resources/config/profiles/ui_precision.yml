ui_precision:
    formatters:
        pretty:
            verbose: true
            paths: false
            snippets: false

    extensions:
        FriendsOfBehat\SymfonyExtension:
            bootstrap: behat-bootstrap.php
            kernel:
                path: src/BehatKernel.php
                class: BehatKernel
                environment: test_precision

        FriendsOfBehat\MinkDebugExtension:
            directory: etc/build
            clean_start: false
            screenshot: true

        Behat\MinkExtension:
            base_url: "http://localhost:9080/app_test_precision.php"
            sessions:
                default:
                    panther:
                        options:
                            browser: chrome
#                            external_converted_uri: "http://localhost:9080/app_test_precision.php"
            show_auto: false

        Robertfausk\Behat\PantherExtension: ~

    gherkin:
        filters:
            tags: '@ui_precision && ~@wip'
