sudo: false
language: php
services:
    - redis

addons:
    mariadb: '10.1'
    hosts:
        - pimcore-test.dev
env:
    global:
        - PIMCORE_ENVIRONMENT=test
        - CORESHOP_TEST=1
        - PIMCORE_TEST_DB_DSN="mysql://root@localhost/coreshop_test"
        - CORESHOP_RUN_BEHAT=1
        - CORESHOP_RUN_ECS=0

matrix:
    include:
        - sudo: required
          php: 7.1
          env:
            - CORESHOP_RUN_ECS=1

        - sudo: required
          php: 7.1
          env:
            - PIMCORE_BRANCH="tags/v5.4.0"

        - sudo: required
          php: 7.2
          env:
            - PIMCORE_BRANCH="tags/v5.4.0"

        - sudo: required
          php: 7.1
          env:
            - PIMCORE_BRANCH="tags/v5.4.1"

        - sudo: required
          php: 7.2
          env:
            - PIMCORE_BRANCH="tags/v5.4.1"

        - sudo: required
          php: 7.1
          env:
            - PIMCORE_BRANCH="master"

        - sudo: required
          php: 7.2
          env:
            - PIMCORE_BRANCH="master"
    allow_failures:
        - env:
            - CORESHOP_RUN_ECS=1
    fast_finish: true

cache:
    directories:
        - $HOME/.cache/composer

install:
    - etc/travis/install

script:
    - etc/travis/script

notifications:
    email:
        - travis-ci@coreshop.org