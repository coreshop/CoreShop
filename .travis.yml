notifications:
    email:
        - travis-ci@coreshop.org

sudo: false
language: php

services:
    - redis

addons:
    mariadb: '10.1'
    hosts:
        - pimcore-test.dev

matrix:
    fast_finish: true
    allow_failures:
        php: hhvm
    include:
        - os: linux
          sudo: required
          php: hhvm
          env:
            - CORESHOP_RUN_ECS=1

        - os: linux
          sudo: required
          php: 7
          env:
            - PIMCORE_BRANCH="tags/v5.1.2"
            - CORESHOP_RUN_BEHAT=0

        - os: linux
          sudo: required
          php: 7.1
          env:
            - PIMCORE_BRANCH="tags/v5.1.2"

        - os: linux
          sudo: required
          php: 7.2
          env:
            - PIMCORE_BRANCH="tags/v5.1.2"

        - os: linux
          sudo: required
          php: 7
          env:
            - PIMCORE_BRANCH="tags/v5.1.3"
            - CORESHOP_RUN_BEHAT=0

        - os: linux
          sudo: required
          php: 7.1
          env:
            - PIMCORE_BRANCH="tags/v5.1.3"

        - os: linux
          sudo: required
          php: 7.2
          env:
            - PIMCORE_BRANCH="tags/v5.1.3"

        - os: linux
          sudo: required
          php: 7
          env:
            - PIMCORE_BRANCH="tags/v5.2.0"
            - CORESHOP_RUN_BEHAT=0

        - os: linux
          sudo: required
          php: 7.1
          env:
            - PIMCORE_BRANCH="tags/v5.2.0"

        - os: linux
          sudo: required
          php: 7.2
          env:
            - PIMCORE_BRANCH="tags/v5.2.0"

        - os: linux
          sudo: required
          php: 7
          env:
            - PIMCORE_BRANCH="tags/v5.2.1"
            - CORESHOP_RUN_BEHAT=0

        - os: linux
          sudo: required
          php: 7.1
          env:
            - PIMCORE_BRANCH="tags/v5.2.1"

        - os: linux
          sudo: required
          php: 7.2
          env:
            - PIMCORE_BRANCH="tags/v5.2.1"

        - os: linux
          sudo: required
          php: 7
          env:
            - PIMCORE_BRANCH="master"
            - CORESHOP_RUN_BEHAT=0

        - os: linux
          sudo: required
          php: 7.1
          env:
            - PIMCORE_BRANCH="master"

        - os: linux
          sudo: required
          php: 7.2
          env:
            - PIMCORE_BRANCH="master"

env:
    global:
        - PIMCORE_ENVIRONMENT=test
        - CORESHOP_TEST=1
        - CORESHOP_MYSQL_HOST=127.0.0.1
        - CORESHOP_MYSQL_DB=coreshop_phpunit
        - CORESHOP_MYSQL_USER=root
        - PIMCORE_TEST_DB_DSN="mysql://root@localhost/coreshop_test"
        - CORESHOP_RUN_BEHAT=1
        - CORESHOP_RUN_ECS=0

cache:
    directories:
        - ~/.composer/cache/files
        - vendor

before_install:
    - etc/travis/before_install

install:
    - etc/travis/install

script:
    - etc/travis/script
 